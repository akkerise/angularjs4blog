
<div class="row">
  <div class="col s6">
    <h4>Newest</h4>
    <div class="card large">
      <div class="card-image">
        <img src="http://lorempixel.com/400/200/nature">
        <span class="card-title">Blog News</span>
      </div>
      <div class="card-content">
        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require
          little markup to use effectively.</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    <div class="row">
      <h4>News</h4>
      <div class="col s4" *ngFor="let item of nineBlog" [class.complete]="item.title">
        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ item.content }} </p>
            </div>
            <div class="card-action">
              <a (click)="UpdateBlogByIdFake(item.id)">{{item.title}}</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="center">
          <ul class="pagination">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="waves-effect" *ngFor="let p of page" routerLinkActive="active"><a (click)="getPagePerNumber(p)">{{p}}</a></li>
            <li class="waves-effect" routerLinkActive="active"><a href="#!"><i class="material-icons">chevron_right</i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
